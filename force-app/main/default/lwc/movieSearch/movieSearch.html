<template>
<!-- filter Section -->
<div>
    <lightning-layout horizontal-align="center" class="fiterStyle">
        <!-- Combobox for selected type of record we want movie, series or episode -->
        <lightning-layout-item padding="around-small" size="3">
            <lightning-combobox
                name="type"
                label="Type"
                value={selectedType}
                placeholder="Select Type"
                options={typeOptions}
                onchange={handleChange} >
            </lightning-combobox>
        </lightning-layout-item>

        <!-- input to get the key tp search  -->
        <lightning-layout-item padding="around-small" size="7">
            <lightning-input
                name="search"
                label="Enter Search Item"
                placeholder = "Search for Movie/Series"
                type="search"
                is-loading ={isLoading}
                onchange={handleChange}>
            </lightning-input>
        </lightning-layout-item>
        
        <!-- number input to get the page number values -->
        <lightning-layout-item padding="around-small" size="2">
            <lightning-input 
                type="number" 
                name="pageno" 
                label="Page" 
                onchange={handleChange}
                value={selectedPageNo}
                field-level-help="Range 1-100"
                min="1"
                max="100"
                step="1"
                message-when-range-underflow="Minimum value is 1"
                message-when-range-overflow="Maximum value is 100">
            </lightning-input>
        </lightning-layout-item>
    </lightning-layout>
</div>

    <!-- Display Section -->
    <template if:true={displaySearchResult}>
        <div class="slds-var-m-top_large slds-scrollable_y displayStyle slds-box">
            <lightning-layout 
                horizontal-align="center" 
                multiple-rows="true">
                <template for:each={serachResult} for:item="searchItem">
                    <lightning-layout-item 
                        padding="around-small" 
                        size="3" 
                        key={searchItem.imdbID}>
                            <c-movie-tile movie={searchItem}
                            onmoveclick = {movieSelectedHandler}
                            selected-movie-id = {selectedMovie}></c-movie-tile>
                    </lightning-layout-item>
                </template>

            </lightning-layout>
        </div>
    </template>
</template>
